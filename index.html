  <header id="headerrr" class="clear navbar navbar-inverse navbar-fixed-top" role="navigation">

      <input type="button" id="login" class="btn-primary" value="Login" onclick="return change(this);" style="margin-right:10px;"/>
      <li id="symptom" class="nav-list"><a href="#symptom">Symptom</a></li>
      <li id="location" class="nav-list"><a href="#location">Location</a></li>

<script type="text/javascript">
function change( el )
{
    if ( el.value === "Login" )
        el.value = "Logout";
    else
        el.value = "Login";
}

 $(document).ready(function() {
 $('#location').hide(); 
 $('#symptom').hide();
  $('#login').click(function() {
   $('#location').show();
   $('#symptom').show();
   });
 });


</script>



      </ul>
